<div class="dialogContainer">
    <h3 class="title">Confirm action</h3>
    <p class="subTitle">Do you really want to delete this user?</p>
    <div class="actionsContainer">
        <button mat-stroked-button (click)="action(false)" color="accent">Cancel</button>
        <button mat-stroked-button (click)="action(true)" color="primary">Confirm</button>
    </div>
</div>
