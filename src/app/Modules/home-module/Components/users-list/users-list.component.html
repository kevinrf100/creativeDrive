<div class="mat-elevation-z8 containerStyle">
    <table class="tableStyle" matSort mat-table [dataSource]="usersData">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
            <td mat-cell *matCellDef="let element"> {{element.cpf | cpf}}</td>
        </ng-container>
        
        <ng-container matColumnDef="profile">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Profile </th>
            <td mat-cell *matCellDef="let element"> {{element.profile}} </td>
        </ng-container>

        <ng-container matColumnDef="adding-column">
            <th mat-header-cell *matHeaderCellDef [attr.colspan]="displayedColumns.length" class="adding-column"> + Add user</th>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <div class="actions">
                    <button mat-icon-button color="primary" aria-label="edit icon" (click)="editUser(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" aria-label="edit icon" (click)="delete(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="adding" mat-header-row *matHeaderRowDef="['adding-column']" (click)="addNewUser()"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="list of users">
    </mat-paginator>
</div>
